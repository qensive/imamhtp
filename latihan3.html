<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#B06BFF">

    <table bgcolor="white" align="center" width="40%">
        <thead>
            <tr>
                <td>
                    <fieldset>
                        <legend>Link</legend>
                        <ul>
                            <li><a href="latihan1.html">Home</a></li>
                            <li><a href="latihan2.html" target="_blank">Biodata</a></li>
                        </ul>
                    </fieldset>
                </td>
            </tr>
        </thead>
    </table>
    <!-- membuat form -->
    <form>
        <table bgcolor="white" border="1" align="center" cellpadding="10" cellspacing="10" width="30%">
            <thead>
                <tr bgcolor="#6BACFF">
                    <th colspan="2">Latihan Membuat Form</th>
                </tr>
            </thead>
            <!-- tfoot walaupun kodingan ditengah tetapi tampilan akan tetap dibawah -->
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit">
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                        <!-- inputan nama dengan menggunkan type text -->
                        <label>Nama</label>
                    </td>
                    <td>
                        <input type="text" name="nama" value="" placeholder=" Silahkan Masukkan Nama" size="50" width="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email" value="" name="email" value="" placeholder="Masukkan Email" width="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="L">Laki-laki &nbsp;&nbsp;
                        <input type="radio" name="gender" value="P">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Hobby</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" value="Menulis">Menulis <br>   
                        <input type="checkbox" name="hobby" value="Membaca">Membaca <br>   
                        <input type="checkbox" name="hobby" value="Makan">Makan <br>   
                        <input type="checkbox" name="hobby" value="Kuliner">kuliner <br>   
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Pendidikan</label>
                    </td>
                    <td>
                        <select name="pendidikan">
                            <option value="">----Pilih Pendidikan----</option>
                            <option value="SMA">SMA</option>
                            <option value="D1">D1</option>
                            <option value="D2">D2</option>
                            <option value="D3">D3</option>
                            <option value="S1">S1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Alamat</label></td>
                    <td>
                        <textarea nama="Alamat" cols="38" rows="5" placeholder="Tuliskan Alamat"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
